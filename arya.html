<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arya Kuat</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="store.js" async></script>
  </head>
  <body>
    <!-- header -->
    <header class="main-header">
      <h1 class="toko-name toko-name-large">Arya Kuat</h1>
    </header>
    <!-- header selesai -->

    <!-- section awal -->
    <section class="container content-section">
      <h2 class="section-header">PRODUCT</h2>

      <!-- div classawal -->
      <div class="shop-items">
        <!-- obat 1 -->
        <div class="shop-item">
          <span class="shop-item-title">Obat Flu</span>
          <img class="shop-item-image" src="Images/ultraflu.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp3000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <!-- obat 2 -->
        <div class="shop-item">
          <span class="shop-item-title">Obat Maag</span>
          <img class="shop-item-image" src="Images/maag.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp4000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <!-- obat 3 -->
        <div class="shop-item">
          <span class="shop-item-title">Obat Diare</span>
          <img class="shop-item-image" src="Images/diare.png" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp5000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <!-- obat 4 -->
        <div class="shop-item">
          <span class="shop-item-title">Obat Sakit Kepala</span>
          <img class="shop-item-image" src="Images/pusing.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp2000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <!-- obat 5 -->
        <div class="shop-item">
          <span class="shop-item-title">Obat Sariawan</span>
          <img class="shop-item-image" src="Images/sariawan.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp9000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>

        <!-- obat 6 -->
        <div class="shop-item">
          <span class="shop-item-title">Obat Masuk Angin</span>
          <img class="shop-item-image" src="Images/tolakangin.jpeg" />
          <div class="shop-item-details">
            <span class="shop-item-price">Rp10000</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- section cart -->
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>

      <!-- jangan diapa apain dibawah ini -->

      <!-- div item cart -->
      <div class="cart-items">
        <!-- div item 1 -->

        <!-- div item 2 -->
      </div>

      <!-- div cart total -->
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">Rp0</span>
      </div>

      <!-- button purchase -->
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
  </body>
</html>
